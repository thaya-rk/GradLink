<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradLink Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Black background */
            color: #32CD32; /* Green text */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #32CD32; /* Green header */
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #90EE90; /* Lighter green for subtext */
        }

        .box {
            display: inline-block;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black box */
            border: 2px solid #32CD32;
            border-radius: 10px;
            width: 300px;
            animation: fadeIn 1.5s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #32CD32;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s, color 0.3s;
        }

        a:hover {
            color: #90EE90;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<h1>Welcome to GradLink</h1>
<p>Choose an option below to navigate:</p>
<div class="box">
    <ul>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
        <li><a href="/admin">Admin Dashboard</a></li>
        <li><a href="/students">Student Dashboard</a></li>
        <li><a href="/companies">Company Dashboard</a></li>
        <li><a href="/tpos">TPO Dashboard</a></li>
    </ul>
</div>
</body>
</html>
